<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary">
    <div class="text-center mt-2 text-warning">
        <h3>Generating sixteen digit password</h3>
        <h5>Conatin: Uppercase Lowercase Alphabet, Number, Symbol.</h5>
    </div>
    <section>
        <div class="container">
            <div class="row justify-content-md-center my-5">
              <div class="col col-lg-2">
                <button id="generate-pass" onclick="generatePass()">Generate Password</button>
              </div>
              <div class="col col-lg-2">
                <input id="show-pass" type="text">
              </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col col-lg-2">
                    <button onclick="copyPassword()">Copy Text</button>
                </div>
              </div>
          </div>
    </section>
    <div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
